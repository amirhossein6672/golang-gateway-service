<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - example</title>
    <link href="https://fonts.googleapis.com/css?family=Akeila:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      body {
        background-color: #cbdae3;
        color: #0f0f0f;
        font-family: "Akeila", serif;
        font-size: 18px;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        background-color: #edf0f5;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .header {
        color: #6a8ec6;
        font-size: 48px;
        font-weight: bold;
      }
      .content {
        color: #151520;
        margin-top: 20px;
        line-height: 1.6;
      }
      .footer {
        margin-top: 30px;
        font-size: 16px;
        color: #5a759e;
      }
      a {
        color: #6a8ec6;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      .icon {
        font-size: 100px;
        margin-bottom: 20px;
        color: #6a8ec6;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon"><i class="fas fa-map-signs"></i></div>
      <div class="header">Oops! Page not found.</div>
      <div class="content">
        <p>
          The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <p>Please try the following:</p>
        <ul>
          <li>Check your spelling</li>
          <li>Return to the <a href="/">home page</a></li>
          <li>Click the <a href="javascript:history.back()">back</a> button</li>
        </ul>
      </div>
      <div class="footer">example Â© 2024 | <a href="https://example.com">Visit our Website</a></div>
    </div>
  </body>
</html>
